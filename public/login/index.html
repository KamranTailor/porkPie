<!DOCTYPE html>
<head>
    <!--Meta Data-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <!--User Head Data-->
    <title>Login - Kamran Tailor</title>
    <script> const pageName = 'Login'; </script>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="local.css">
</head>
<body>
    <main>
        <br>
        <section id="login">
            <h1>Login</h1>
            <div id='form'>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <p><div id='notes'></div></p>
                <button onclick="login()">Login</button>
            </div>
        </section><br>

        <div id="popup-container">
            <h1>Howdy ðŸ‘‹</h1>
            <h3>You still have some setting up to do</h3> <br>
            <form id="user-form">
              <span id="fname-section">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required><br> 
              </span> 
          
              <span id="lname-section">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required><br> 
              </span>
          
              <span id="phone-section">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required><br> 
              </span>
          
              <span id="email-section">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br> 
              </span>
          
              <span id="dob-section">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required><br> 
              </span>
          
              <button type="submit">Submit</button>
            </form>
        </div>
    </main> 
    <script src="../global.js"></script>
    <script src="script.js"></script>
</body>
