<!DOCTYPE html>
<head>
    <!-- Meta Data -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <!-- User Head Data -->
    <title>Fortnite - Kamran Tailor</title>
    <script> const pageName = 'Dashboard'; </script>
    <link rel="stylesheet" href="/global.css">
    <style>
        .dashboard-item {
            width: 400px;
            height: 200px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .dashboard-item img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .dashboard-item .item-details {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
        }

        .dashboard-item #title,
        .dashboard-item #description {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            margin: 0;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
            max-width: 1200px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Fortnite News!</h1>
        <p>Click on a story for more info</p>
        <div id="dashboard" class="dashboard">
        </div>
    </main>
    <script src="/global.js"></script>
    <script src="script.js"></script>
    <script src="/loginCheck.js"></script>
</body>
