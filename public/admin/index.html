<!DOCTYPE html>
<head>
    <!--Meta Data-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <!--User Head Data-->
    <title>Admin - Kamran Tailor</title>
    <script> const pageName = 'Dashboard'; </script>
    <link rel="stylesheet" href="/global.css">
    <style>
        .item {
            height: 150px;
            text-align: center;
            line-height: 150px;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
            max-width: 1200px;
        }

        /* Individual background colors for each item */
        #userPermisions { background-color: #3498db; }
        #editClientPins { background-color: #2ecc71; }
        #updateDependencies { background-color: #e74c3c; font-size: 15px; }
        #addNewsStorys { background-color: #f39c12; }
        #editUpdates { background-color: #9b59b6; }
    </style>
</head>
<body>
    <main>
        <center>
            <h1>Admin Services</h1>
            <div class="dashboard" id="dashboard"></div>
        </center>
    </main>
    <script src="/global.js"></script>
    <script src="script.js"></script>
    <script src="/loginCheck.js"></script>
</body>
